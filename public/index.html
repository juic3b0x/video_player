<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter video URL here">
    <button onclick="playVideo()">Play</button>
    <div>
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        function playVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>
</body>
</html>
